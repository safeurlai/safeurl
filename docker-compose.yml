services:
  # Database: Turso (libSQL) - accessed directly via workspace package
  # No Docker service needed - services connect to Turso cloud via TURSO_CONNECTION_URL
  # The @safeurl/db workspace package handles database connections

  redis:
    image: redis:7-alpine
    container_name: safeurl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "256mb"
      - --maxmemory-policy
      - "noeviction"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - safeurl-network
    # Resource limits (works in both regular compose and Swarm mode)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      cache_from:
        - safeurl/api:latest
    image: safeurl/api:latest
    container_name: safeurl-api
    ports:
      - "8080:8080"
    # Docker Compose automatically loads .env from project root
    # Only specify env_file if you need a different file
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Database: Turso (libSQL) - accessed via workspace package
      # Reads from .env file: TURSO_CONNECTION_URL
      - TURSO_CONNECTION_URL=${TURSO_CONNECTION_URL:-}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
      - CORS_ORIGIN=*
      - NODE_ENV=production
      # These read from host environment (populated by .env file)
      # Make sure to create a .env file with these variables
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:8080/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - safeurl-network
    # Resource limits (works in both regular compose and Swarm mode)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  fetcher:
    build:
      context: .
      dockerfile: apps/fetcher/Dockerfile
      cache_from:
        - safeurl-fetcher:latest
    image: safeurl-fetcher:latest
    container_name: safeurl-fetcher-builder
    # Fetcher is an ephemeral container spawned by worker, not a long-running service
    # This service exists only to build the image - it exits immediately after build
    # Environment variables are passed by worker at runtime when spawning containers
    environment:
      # OpenRouter API Key - required for Mastra agent analysis
      # Get your API key from: https://openrouter.ai/keys
      # Set OPENROUTER_API_KEY in your .env file
      # Worker will pass this to fetcher containers when spawning them
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      # These are passed by worker at runtime, but documented here for reference:
      # - JOB_ID (passed by worker)
      # - SCAN_URL (passed by worker)
      # - FETCH_TIMEOUT_MS (optional, defaults to 30000)
      # - MAX_REDIRECT_DEPTH (optional, defaults to 5)
    restart: "no"
    # Dummy command that exits immediately - image is built but service doesn't run
    command: ["echo", "Fetcher image built successfully"]
    networks:
      - safeurl-network

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      cache_from:
        - safeurl/worker:latest
    image: safeurl/worker:latest
    container_name: safeurl-worker
    # Docker Compose automatically loads .env from project root
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Database: Turso (libSQL) - accessed via workspace package
      # Worker expects TURSO_CONNECTION_URL and TURSO_AUTH_TOKEN from .env file
      - TURSO_CONNECTION_URL=${TURSO_CONNECTION_URL:-}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
      # OpenRouter API Key - required for Mastra agent analysis in fetcher containers
      # Worker passes this to fetcher containers at runtime
      # Get your API key from: https://openrouter.ai/keys
      # Set OPENROUTER_API_KEY in your .env file
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - FETCHER_IMAGE=safeurl-fetcher:latest
      - WORKER_CONCURRENCY=5
      - CONTAINER_TIMEOUT_MS=30000
      - CONTAINER_MEMORY_LIMIT_MB=512
      - CONTAINER_CPU_LIMIT=0.5
      - NODE_ENV=production
    volumes:
      # Mount Docker socket so worker can spawn containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
      fetcher:
        condition: service_started
    restart: unless-stopped
    networks:
      - safeurl-network
    # Resource limits (works in both regular compose and Swarm mode)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 512M
          cpus: "0.5"

networks:
  safeurl-network:
    driver: bridge
    name: safeurl-network

volumes:
  redis-data:
    name: safeurl-redis-data
  # Database: Turso (libSQL) - no Docker volume needed
  # Services connect directly to Turso cloud via TURSO_CONNECTION_URL
