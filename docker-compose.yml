services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: safeurl/api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=file:./data/local.db
      - CORS_ORIGIN=*
      - NODE_ENV=production
    volumes:
      - api-db:/app/apps/api/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:8080/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    image: safeurl/worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=file:./data/local.db
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - FETCHER_IMAGE=safeurl-fetcher:latest
      - WORKER_CONCURRENCY=5
      - CONTAINER_TIMEOUT_MS=30000
      - CONTAINER_MEMORY_LIMIT_MB=512
      - CONTAINER_CPU_LIMIT=0.5
      - NODE_ENV=production
    volumes:
      - worker-db:/app/apps/worker/data
      # Mount Docker socket so worker can spawn containers
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
  api-db:
  worker-db:
